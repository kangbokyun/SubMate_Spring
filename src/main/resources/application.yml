server :
        port : 8080

spring :
        datasource :
                driver-class-name : com.mysql.cj.jdbc.Driver
                url : jdbc:mysql://localhost:3306/submate?serverTimezone=Asia/Seoul
                username : root
                password : 1234
        jpa :
                hibernate :
                        ddl-auto : update
                        show_sql : true
                database :
                        platform : org.hibernate.dialect.MySQL8Dialect
        devtools :
                restart :
                        enabled : true

logging :
        level :
                org :
                        hibernate :
                                type :
                                        descriptor :
                                                sql : trace

